services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    env_file:
      - ./back-end/.env
    volumes:
      - postgres-volume

  node:
    container_name: node
    build: ./back-end
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - ./back-end/.env

  app_react:
    build: ./front-end
    container_name: app_react
    volumes:
      - build_react

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - build_react
    depends_on:
      - postgres
      - node
      - app_react

volumes:
  postgres-volume:
  build_react: